<style>
    img{
        align-items: center;
    }
    body{
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: consolas;
    }

.container{
    width: 1000px;
    position: relative;
    display: flex;
    justify-content: center;
    gap: 200px;
}

.container .card{
    position: relative;
    cursor: pointer;
}

.container .card .face{
    width: 300px;
    height: 200px;
    transition: 0.5s;
}

.container .card .face.face1{
    position: relative;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
    transform: translateY(100px);
}

 .container .card:hover .face.face1{
    transform: translateY(0);
}
.container .card:nth-child(1):hover .face.face1 {
    background: #CD7F32;
}

.container .card:nth-child(3):hover .face.face1 {
    background: #D4AF37;
}

.container .card:nth-child(2):hover .face.face1 {
    background:#848482 ;
}

.container .card:hover .face.face1 .content{
    opacity: 1;
}

.container .card .face.face1 .content img{
    max-width: 100px;
}

.container .card .face.face1 .content h3{
    margin: 10px 0 0;
    padding: 0;
    color: #fff;
    text-align: center;
    font-size: 1.5em;
}

.container .card .face.face2{
    position: relative;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
    transform: translateY(-100px);
}

.container .card:hover .face.face2{
    transform: translateY(0);
}

.container .card .face.face2 .content p{
    margin: 0;
    padding: 0;
}

.container .card .face.face2 .content button{
    margin: 15px 0 0;
    display:  inline-block;
    text-decoration: none;
    font-weight: 900;
    color: #333;
    padding: 5px;
    border: 1px solid #333;
}

.container .card .face.face2 .content a:hover{
    background: #333;
    color: #fff;
}
.netflix-heading {
    font-family: 'Helvetica Neue', sans-serif;
    color: #e50914; /* Netflix Red */
    text-align: center;
    font-size: 3em;
    margin-bottom: 100px;
    text-shadow:  20px 200px 40px rgba(72, 58, 58, 0.6);
    
}
</style>
