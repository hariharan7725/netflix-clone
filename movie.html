<style>
    * {
  margin: 0;

body {

  background-size: cover;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;

  overflow-x: hidden;

.section h2 {

  color: #fff;
}
.card-container {
  display: flex;
  overflow-x: auto;
  gap: 40px;
  padding-bottom: 20px;
}
.card-container::-webkit-scrollbar {
  height: 8px;
}
.card-container::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 10px;
}
.card {
  flex: none;
  width: 200px;
  background-color: #222;
  border-radius: 5px;
  overflow: hidden;
  transition: transform 0.3s;
}
.card p {
  padding: 10px;
  font-size: 0.9em;
  color: #fff;
}
.card:hover {
  transform: scale(1.05);
}
img{
  width: 200px;

  display: block;
}

header {
